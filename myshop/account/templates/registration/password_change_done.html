{% extends "shop/base.html" %}
{% block title %}Password changed{% endblock title %}

{% block content %}
<p>Your password has been changed successfully.</p>
    <h2>Login Now</h2>

    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'account:register' %}">Register here</a>.</p>
{% endblock content %}
